spring:
  application:
    name: Backend
  datasource:
    url: jdbc:mariadb://localhost:3306/mcma
    username: root
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
    hibernate:
      ddl-auto: validate
    show-sql: true

security:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    expiration-time: ${JWT_EXPIRATION_TIME}

reset-key-timeout: ${RESET_KEY_TIMEOUT}